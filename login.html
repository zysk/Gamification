<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Gamification</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css"
		integrity="sha512-8M8By+q+SldLyFJbybaHoAPD6g07xyOcscIOQEypDzBS+sTde5d6mlK2ANIZPnSyxZUqJfCNuaIvjBUi8/RS0w=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/7c729127f1.js" crossorigin="anonymous"></script>
	<link href="introjs.css" rel="stylesheet">
	<link href="introjs-modern.css" rel="stylesheet">
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/intro.js@2.3.1/minified/introjs.min.css">
</head>

<body>
    <div class="fullPage">
       <div class="section s1">
			<div class="container d-flex align-items-center justify-content-center my-5 ">
				<form 
				      onsubmit=" return myFun()" 
					  method="POST" 
					  name="myForm"
					>
					<i class="fab fa-10x fa-drupal text-light d-flex align-items-center justify-content-center py-4"></i>
					<div class="form-group row">
						<label 
							for="inputName3" 
							class="col-sm-2 col-form-label text-light align-self-center "
						>
							Name
						</label>
						<div class="col-sm-10">
							<input 
							    type="text" 
								class="form-control border-light text-light p-0 pl-2" 
								id="inputEmail3"
								name="fname"
							>
						</div>
					</div>
					<div class="form-group row">
						<label 
						    for="inputPassword3"
							class="col-sm-2 col-form-label text-light align-self-center"
						>
						   Password
						</label>
						<div class="col-sm-10">
							<input 
								type="password" 
								class="form-control border-light text-light p-0 pl-2"
								id="inputPassword3" 
								name="fpass"
							>
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<button 
							type="submit" 
							class="btn btn-light ml-3 submitt"
					    >
							Sign in
						</button>
					</div>
				</form>
			</div>
			<div class="container-fluid my-5">
				<div class="row messageBox mx-2 p-2 float-right bg-primary rounded-circle">
					<i class="fa-4x far fa-envelope text-light p-2"></i>
				</div>
			</div>
		</div>

		<div class="section s2 d-none cintro" id="target">
			<div class="row align-content-md-end rounded float-left side-nav position-relative">
				<div class="col-lg-12">
					<ul class="side-nav position-relative">
                        <li 
						    data-step="1" 
						    data-intro="Profile picture of the player/Avatar" 
						    class="pb-2 filter-active"
						    href="#" 
							role="button"
						>
							<img 
							    src="img_avatar.png" 
								width="80" 
								height="80"
								class="rounded-circle  mx-auto d-block" 
								alt="avatar-of-a-man"
							>
						</li>
						<li 
						    data-step="2"
							data-intro="Learning path or map :- shows where you has reached in this course "
							class="pb-2" 
							href="#" 
							role="button"
						>
							<img 
							    src="map.png" 
								width="80" 
								height="80"
								class="rounded-circle  mx-auto d-block" 
								alt="map-of-path"
							>
						</li>
						<li 
							data-toggle="modal" 
							data-target=".bd-example-modal-lg" 
							data-step="3"
							data-intro="Points counter :- Counts how many points you have accumulated so far in this course"
							class="pb-2" href="#" 
							role="button"
						>
							<img 
								src="star.jpg" 
								width="80" 
								height="80"
								class="rounded-circle  mx-auto d-block" 
								alt="Points"
							>
						</li>
					</ul>
				</div>
			</div>
			<div class="slide">
				<center>
					<img 
					   class="mBot" 
					   src="mBot (1).png"
					>
				</center>
			</div>
			<div class="slide">
				<center>
					<iframe 
						width="740" 
						height="420" 
						src="https://www.youtube.com/embed/i44IA8zm3vE" 
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</center>
			</div>
			<div class="slide">
				<img>
			</div>
			<div class="row">
				<div class="chatButton">
					<img 
						data-step="4" 
						data-intro="ChatBot :- Any questions regarding anything can be asked hear :)"
						src="chat.jpg" 
						width="80" 
						height="80" 
						class="rounded-circle sam position-absolute" 
						href="#"
						role="button" 
						alt="Chat-icon"
					>
               </div>
			</div>
		</div>
   </div>

	<div 
		class="modal fade bd-example-modal-lg" 
		tabindex="-1" 
		role="dialog" 
		aria-labelledby="myLargeModalLabel"
		aria-hidden="true"
	>
		<div 
			class="modal-dialog modal-lg modal-dialog-centered" 
			role="document"
		>
			<div class="modal-content rounded-0">
				<div class="modal-header">
					<h5 class="modal-title" 
						id="exampleModalCenterTitle"
					>
					Dashboard
				    </h5>
					<button 
						type="button" 
						class="close" 
						data-dismiss="modal" 
						aria-label="Close"
					>
						<span aria-hidden="false">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row my-7 ">
						<div class="col-lg-4 d-flex align-items-center justify-content-center">
							<div 
							    class="card shadow mb-0" 
								style="width: 12rem;"
							>
								<div class="card-body py-1">
									<div class="row justify-content-center">
										<div class="col">
											<h5 class="card-title">Your Points</h5>

											<h1 class="">550 pts</h1>
											<p>
												<button 
												    type="button"
													class="btn btn-outline-dark align-items-center bnt"
												>
												Spend Points
												</button>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-8 d-flex align-items-center justify-content-center">
							<div 
								class="card shadow mb-0" 
								style="width: 37rem;"
							>
								<div class="card-body py-0">
									<div class="row justify-content-center">
										<img 
											src="pointsbd.jpg" 
											width="430" 
											height="190" 
											class="" 
											alt="Points"
										>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"
		integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw=="
		crossorigin="anonymous"></script>
	<script>
		let valid = false;



		new fullpage('.fullPage', {
			autoScrolling: true,
			navigation: false,
			showActiveTooltip: true,
			slidesNavigation: true,
			//  anchors: ['page1','page2'],
			// onLeave: function (origin, destination, direction) {
			// 	//restrict user from 1st slide to 0th slide
			// 	if (destination.index == 0) {
			// 		return false;
			// 	}
			// 	if (destination.index == 1) {
			// 		return valid;
			// 	}
			// }

		})

		// fullpage_api.setAutoScrolling(false);
		function myFun() {
			var username = document.forms["myForm"]["fname"].value;
			var pass = document.forms["myForm"]["fpass"].value;

			if (username == "" || pass == "") {
				alert('No blank values allowed');
				return false;

			} else if (username != "modouser" || pass != "zysk@123") {
				alert('Invalid credentials');

			} else {
				// valid = true;
				// fullpage_api.moveSectionDown();
				// $("submitt").click(function() {
					$(".s1").addClass("d-none");
                    $(".s2").removeClass("d-none");
				// });

			}
			return false;
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<link  src="http://cdn.jsdelivr.net/npm/intro.js@2.9.3/minified/introjs.min.js">
	<script src="intro.js"></script>
	<script src="other.js"></script>


</body>

</html>
